<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tracker</title>
    <link rel="stylesheet" href="{% static 'landing.css' %}">
</head>
<body>
    <div class="landing">
        <h1 class="landing-title">Maintenance Tracker</h1>
        <p class="landing-subtitle">Track maintenance tasks securely. Please log in to continue.</p>
        {% if next %}
            <a href="{% url 'login' %}?next={{ next|urlencode }}" class="btn-primary">Log In</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn-primary">Log In</a>
        {% endif %}
    </div>
</body>
</html>
