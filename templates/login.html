<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maintenance Tracker</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="panel-title">Login Page</div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <div class="field">
                <label for="login-email">Email ID</label>
                <input type="email" id="login-email" name="username" required>
            </div>
            <div class="field">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>

            <div class="link-row">
                <a href="/forgot-password/">Forgot Password?</a>
            </div>
            <div class="link-row" style="margin-top: 4px;">
                Don't have an account?
                <a href="{% url 'signup' %}">Create one</a>
            </div>
        </form>
    </div>
</body>
</html>
